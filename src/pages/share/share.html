<ion-header>

  <ion-navbar>
    <ion-title>Compartilhar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="photo"><img [src]="photo"></div>
  <ion-item>
    <ion-label color="primary" floating>Digite aqui a descrição de sua foto</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <button ion-button icon-start>
    <ion-icon name="map"></ion-icon>
    Adicionar localização
  </button>
  <div class="location">{{ location }}</div>
  <button ion-button color="primary" full>Compartilhar agora</button>
</ion-content>
