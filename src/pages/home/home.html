<ion-header>
  <ion-navbar>
    <ion-title>
      Meu perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="publish" *ngFor="let publish of publishs | async">
    <div class="publish-info">
      <ion-row>
        <ion-col col-2>
          <ion-avatar>
            <img src="./assets/imgs/profile.png">
          </ion-avatar>
        </ion-col>
        <ion-col col-8>
          <span class="publish-name">{{ publish.name }}</span>
          <span class="publish-location">{{ publish.location }}</span>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="md-more" (click)="openOptions(publish)"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
    <div class="publish-photo">
      <img [src]="publish.image">
    </div>
    <div class="publish-buttons">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-icon name="ios-chatbubbles-outline"></ion-icon>
    </div>
    <div class="publish-description">
      {{ publish.description }}
    </div>
  </div>
</ion-content>
