<ion-header>
  <ion-navbar>
    <ion-title>
      Meu perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="publish" *ngFor="let publish of publishs">
    <div class="publish-info">
      <ion-row>
        <ion-col col-2>
          <ion-avatar>
            <img src="./assets/imgs/profile.png">
          </ion-avatar>
        </ion-col>
        <ion-col col-10>
          <span class="publish-name">Name</span>
          <span class="publish-location">Location</span>
        </ion-col>
      </ion-row>
    </div>
    <div class="publish-photo">
      <img src="./assets/imgs/profile.png">
    </div>
    <div class="publish-buttons">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-icon name="ios-chatbubbles-outline"></ion-icon> 
    </div>
    <div class="publish-description">
      Description: lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae rerum ducimus cupiditate exercitationem optio?
    </div>
  </div>
</ion-content>
